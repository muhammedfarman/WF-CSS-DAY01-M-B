<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="">
</head>

<body>
    
    <script>
    function areaVol(w, h, d) {
        var a = w * h;
        var v = w * h * d;

        var result = [a, v];
        return result;
    }

    document.write("The area of the box is: " +areaVol(10, 10, 10)[0]);
    document.write("<br/>");
    document.write("The volume of the box is: " +areaVol(10, 10, 10)[1]);
    </script>
</body>

</html>
